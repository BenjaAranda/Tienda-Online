<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level-Up Gamer | Productos</title>
  <!-- Estilos generales -->
  <link rel="stylesheet" href="../styles/main.css">
  <!-- Estilos específicos de productos -->
  <link rel="stylesheet" href="../styles/productos.css">

</head>
<body>
  <!-- Encabezado -->
  <header class="encabezado">
    <div class="barra-superior">
      <!-- Logo -->
      <div class="logo">
        <img src="img_index/logo_main.png" alt="Logo Level-Up Gamer">
      </div>

      <!-- Buscador -->
      <div class="buscador">
        <select>
          <option value="todos">Todos</option>
          <option value="consolas">Consolas</option>
          <option value="pc">Computadores Gamers</option>
          <option value="accesorios">Accesorios</option>
        </select>
        <input type="text" placeholder="Busca tus productos gamer favoritos...">
      </div>

      <!-- Iconos -->
      <div class="iconos">
        <!-- Redirección directa -->
        <button class="btn-usuario" onclick="window.location.href='login.html'">👤</button>
        <button class="btn-carrito" onclick="window.location.href='carrito.html'">🛒</button>
      </div>
    </div>

    <!-- Navegación -->
    <nav class="navegacion">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
      <!-- Botón Tiendas -->
      <button class="btn-tiendas">📍 Eventos</button>
    </nav>
  </header>

  <main class="productos-page">
    <!-- Filtros -->
    <aside class="filtros">
      <h3>Filtros</h3>

      <!-- Ordenar -->
      <label for="ordenar">Ordenar</label>
      <select id="ordenar">
        <option value="default">Por defecto</option>
        <option value="precioMayor">Mayor precio</option>
        <option value="precioMenor">Menor precio</option>
        <option value="a-z">A - Z</option>
        <option value="z-a">Z - A</option>
      </select>

      <!-- Categoría -->
      <label for="categoria">Categoría</label>
      <select id="categoria">
        <option value="todas">Todas</option>
        <option value="Juegos de Mesa">Juegos de Mesa</option>
        <option value="Accesorios">Accesorios</option>
        <option value="Consolas">Consolas</option>
        <option value="Computadores Gamers">Computadores Gamers</option>
        <option value="Sillas Gamers">Sillas Gamers</option>
        <option value="Mouse">Mouse</option>
        <option value="Mousepad">Mousepad</option>
        <option value="Poleras Personalizadas">Poleras Personalizadas</option>
        <option value="Polerones Gamers Personalizados">Polerones Gamers Personalizados</option>
      </select>

      <!-- Rango de precio -->
      <label for="precioMin">Precio mínimo</label>
      <input type="number" id="precioMin" value="0">
      <label for="precioMax">Precio máximo</label>
      <input type="number" id="precioMax" value="2000000">

      <!-- Botón filtrar -->
      <button id="btnFiltrar" class="btn-carrito">Filtrar</button>
    </aside>

    <!-- Lista de productos -->
    <section class="lista-productos" id="listaProductos">
      <!-- Los productos se renderizan con JS -->
    </section>
  </main>

  <script src="../scripts/productos.js"></script>
  <!-- Footer -->
  <footer class="footer">
    <div class="footer-contenido">
      <div class="footer-logo">
        <img src="img_index/logo_main.png" alt="Level-Up Gamer">
        <p>Tu tienda gamer en Chile desde 2022 🎮</p>
      </div>
      
      <div class="footer-links">
        <h4>Enlaces</h4>
        <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="blog.html">Blog</a></li>
        </ul>
      </div>
      
      <div class="footer-social">
        <h4>Síguenos</h4>
        <a href="#">Facebook</a> | 
        <a href="#">Instagram</a> | 
        <a href="#">Twitter</a>
      </div>
      <div class="footer-newsletter">
        <h4>Suscríbete</h4>
        <input type="email" placeholder="Tu correo">
        <button>Enviar</button>
      </div>
    </div>

    <p class="footer-copy">© 2025 Level-Up Gamer. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
