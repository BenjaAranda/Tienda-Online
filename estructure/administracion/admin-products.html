<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin | Productos - Level-Up Gamer</title>
  <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
  <div class="admin-layout">
    <aside class="sidebar">
      <div class="brand">Level-Up <span>Admin</span></div>
      <nav>
        <a href="admin-dashboard.html">Dashboard</a>
        <a href="admin-products.html" class="active">Productos</a>
        <a href="admin-users.html">Usuarios</a>
        <a id="logoutBtn" href="#">Cerrar sesión</a>
      </nav>
    </aside>

    <main class="content">
      <header class="content-header">
        <h2>Gestión de Productos</h2>
        <button id="btnNuevoProducto" class="btn primary">Nuevo Producto</button>
      </header>

      <section>
        <!-- filtros simples -->
        <div class="filtros-area">
          <input id="searchProd" placeholder="Buscar por nombre o código..." />
          <select id="filterCategoria">
            <option value="todas">Todas</option>
            <option>Juegos de Mesa</option>
            <option>Accesorios</option>
            <option>Consolas</option>
            <option>Computadores Gamers</option>
            <option>Sillas Gamers</option>
            <option>Mouse</option>
            <option>Mousepad</option>
            <option>Poleras Personalizadas</option>
            <option>Polerones Gamers Personalizados</option>
          </select>
        </div>

        <div id="prodTableWrap" class="table-wrap">
          <table id="prodTable">
            <thead>
              <tr>
                <th>Código</th><th>Nombre</th><th>Categoría</th><th>Precio</th><th>Stock</th><th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="pager" id="pager"></div>
      </section>
    </main>
  </div>

  <!-- Modal producto (create/edit) -->
  <div id="modalProducto" class="modal" aria-hidden="true">
    <div class="modal-inner">
      <h3 id="modalTitle">Nuevo Producto</h3>
      <form id="formProducto">
        <label>Código (min 3)</label>
        <input id="p_codigo" required minlength="3">

        <label>Nombre (máx 100)</label>
        <input id="p_nombre" required maxlength="100">

        <label>Descripción (opcional, máx 500)</label>
        <textarea id="p_descripcion" maxlength="500"></textarea>

        <label>Precio (>=0)</label>
        <input id="p_precio" type="number" step="0.01" min="0" required>

        <label>Stock (entero >=0)</label>
        <input id="p_stock" type="number" min="0" step="1" required>

        <label>Stock Crítico (opcional entero >=0)</label>
        <input id="p_stockcrit" type="number" min="0" step="1">

        <label>Categoría</label>
        <select id="p_categoria" required>
          <option>Juegos de Mesa</option>
          <option>Accesorios</option>
          <option>Consolas</option>
          <option>Computadores Gamers</option>
          <option>Sillas Gamers</option>
          <option>Mouse</option>
          <option>Mousepad</option>
          <option>Poleras Personalizadas</option>
          <option>Polerones Gamers Personalizados</option>
        </select>

        <label>Imagen (opcional)</label>
        <input id="p_imagen" type="file" accept="image/*">
        <div id="previewImg" class="img-preview"></div>

        <div class="modal-actions">
          <button type="button" id="closeModal" class="btn">Cancelar</button>
          <button type="submit" class="btn primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../scripts/auth.js"></script>
  <script src="../scripts/admin-products.js"></script>
</body>
</html>
