<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Level-Up Gamer | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
  <!-- Contenido principal -->
  <main class="login-wrapper">
    <div class="container-login">
      <h1 class="mb-4">Bienvenido a Level-Up Gamer</h1>

      <!-- Tabs para cambiar entre Iniciar Sesión y Registro -->
      <ul class="nav nav-tabs justify-content-center mb-4" id="loginTabs" role="tablist">
        <li class="nav-item">
          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">
            Iniciar Sesión
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">
            Registrarse
          </button>
        </li>
      </ul>

      <div class="tab-content">
        <!-- Formulario de Iniciar Sesión -->
        <div class="tab-pane fade show active" id="login">
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Correo</label>
              <input type="email" id="loginEmail" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Contraseña</label>
              <input type="password" id="loginPassword" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
          </form>
        </div>

        <!-- Formulario de Registro -->
        <div class="tab-pane fade" id="register">
          <form id="registerForm">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" id="nombre" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="edad" class="form-label">Edad</label>
              <input type="number" id="edad" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="registerEmail" class="form-label">Correo</label>
              <input type="email" id="registerEmail" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="registerPassword" class="form-label">Contraseña</label>
              <input type="password" id="registerPassword" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-success w-100">Registrarse</button>
          </form>
        </div>
      </div>

      <!-- Botón para Admin -->
      <div class="text-center mt-4">
        <button id="adminLoginBtn" class="btn btn-warning">Iniciar sesión como Administrador</button>
      </div>
    </div>
  </main>

 <!-- Footer -->
  <footer class="footer">
    <div class="footer-contenido">
      <div class="footer-logo">
        <img src="img_index/logo_main.png" alt="Level-Up Gamer">
        <p>Tu tienda gamer en Chile desde 2022 🎮</p>
      </div>
      
      <div class="footer-links">
        <h4>Enlaces</h4>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Contacto</a></li>
          <li><a href="blog.html">Blog</a></li>
        </ul>
      </div>
      
      <div class="footer-social">
        <h4>Síguenos</h4>
        <a href="#">Facebook</a> | 
        <a href="#">Instagram</a> | 
        <a href="#">Twitter</a>
      </div>
      <div class="footer-newsletter">
        <h4>Suscríbete</h4> 
        <input type="email" placeholder="Tu correo">
        <button>Enviar</button>
      </div>
    </div>
    <p class="footer-copy">© 2025 Level-Up Gamer. Todos los derechos reservados.</p>
  </footer>

  <script src="scripts/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
